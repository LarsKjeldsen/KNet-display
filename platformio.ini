[env:KNet-Display]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
lib_deps = 
	knolleary/PubSubClient
	zinggjm/GxEPD2@^1.4.6
	adafruit/Adafruit GFX Library@^1.11.2
